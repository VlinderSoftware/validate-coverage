version: 2
updates:
  # Enable version updates for GitHub Actions (main branch)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 10
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions (dev branch)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "dev"
    open-pull-requests-limit: 10
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "dev-branch"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions (release branches)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    target-branch: "release/v*"
    open-pull-requests-limit: 5
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "release-branch"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Docker (main branch)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 5
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Docker (dev branch)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "dev"
    open-pull-requests-limit: 5
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "dev-branch"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Docker (release branches)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    target-branch: "release/v*"
    open-pull-requests-limit: 3
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "release-branch"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
