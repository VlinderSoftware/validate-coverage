name: Dependabot Security Priority

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  security-priority:
    name: Mark Security Updates as Priority
    runs-on: ubuntu-latest
    if: |
      github.actor == 'dependabot[bot]' && 
      (contains(github.event.pull_request.title, 'security') ||
       contains(github.event.pull_request.title, 'vulnerability') ||
       contains(github.event.pull_request.title, 'CVE-'))
    
    steps:
      - name: Add priority labels
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security', 'priority-critical', 'dependencies']
            });

      - name: Add priority comment
        uses: actions/github-script@v8
        with:
          script: |
            const message = `ðŸš¨ **CRITICAL SECURITY UPDATE** ðŸš¨

            This PR addresses a security vulnerability and has been marked as critical priority.
            
            **Automatic handling:**
            - âš¡ Will be auto-merged once all checks pass
            - ðŸš€ Patch release will be created immediately after merge
            - ðŸ“¦ New Docker images will be published with the security fix
            
            **Timeline:** This update will be processed as quickly as possible to address the security issue.`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
