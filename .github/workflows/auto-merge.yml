name: Auto-merge Dependabot

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Auto-merging Dependabot PR #${{ github.event.pull_request.number }}"
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --subject "${{ github.event.pull_request.title }}" \
            --body "Auto-merged dependency update after successful checks"

      - name: Comment on successful merge
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Auto-merged by Dependabot** ðŸ¤–\n\nAll checks passed successfully. This dependency update has been automatically merged.'
            })
