version: 2
updates:
  # GitHub Actions dependencies (main branch only)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 5
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker dependencies (main branch only)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "main"
    open-pull-requests-limit: 3
    assignees:
      - "vlindersoftware"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # Ignore major version updates to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
