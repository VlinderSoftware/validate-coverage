name: Dependabot Security Updates

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 'release/v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  security-updates:
    name: Handle Dependabot Security Updates
    runs-on: ubuntu-latest
    if: |
      github.actor == 'dependabot[bot]' && 
      contains(github.event.pull_request.title, 'security')
    steps:
      - name: Add priority label
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security', 'priority-high']
            })

      - name: Comment on security update
        uses: actions/github-script@v8
        with:
          script: |
            const isReleaseBranch = context.payload.pull_request.base.ref.startsWith('release/');
            const branchType = isReleaseBranch ? 'release branch' : 'main branch';
            const patchInfo = isReleaseBranch ? '\n\nðŸ”„ **Patch Version:** A new patch version will be automatically created after merge.' : '';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ”’ **Security Update Detected** ðŸ”’\n\nThis PR contains security updates and has been marked as high priority. It will be auto-merged once checks pass.\n\n**Target:** ${branchType}${patchInfo}`
            })

      - name: Enable auto-merge for security updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Enabling auto-merge for security update PR #${{ github.event.pull_request.number }}"
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --squash \
            --subject "${{ github.event.pull_request.title }} [SECURITY]" \
            --body "Auto-merged security dependency update"
